# =========================
# Configuração do H2
# =========================

# Tipo de banco
quarkus.datasource.db-kind=h2

# URL do H2 em memória
# DB_CLOSE_DELAY=-1 mantém o banco vivo durante a JVM
quarkus.datasource.jdbc.url=jdbc:h2:mem:cards_db;DB_CLOSE_DELAY=-1

# Usuário e senha
quarkus.datasource.username=sa
quarkus.datasource.password=

quarkus.swagger-ui.always-include=true

# =========================
# H2 Console
# =========================

quarkus.h2-console.enabled=true
quarkus.h2-console.path=/h2-console

# =========================
# Hibernate / JPA
# =========================

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file

# =========================
# Logging
# =========================

quarkus.log.console.level=INFO
%dev.quarkus.hibernate-orm.dev-ui.allow-hql=true

# =========================
# Kafka
# =========================

mp.messaging.outgoing.cards-events.connector=smallrye-kafka
mp.messaging.outgoing.cards-events.topic=cards.events
mp.messaging.outgoing.cards-events.value.serializer=org.apache.kafka.common.serialization.StringSerializer

